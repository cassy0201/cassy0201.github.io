<!DOCTYPE html>
<html>
<head>
    <title>BMR 計算器</title>
    <style>
        #result {
            display: none;
        }
    </style>
</head>
<body>
    <h1>BMR 計算器</h1>
    
    <form id="bmr-form">
        <label for="gender">性別：</label>
        <select id="gender" required>
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select>
        <br>
        
        <label for="weight">體重（公斤）：</label>
        <input type="number" id="weight" step="0.01" required>
        <br>
        
        <label for="height">身高（公分）：</label>
        <input type="number" id="height" step="0.01" required>
        <br>
        
        <label for="age">年齡：</label>
        <input type="number" id="age" required>
        <br>
        
        <input type="submit" value="計算結果">
    </form>
    
    <div id="result">
        <h2>你的 BMR 是: <span id="bmr"></span> 卡路里/天</h2>
    </div>
    
    <script>
        document.getElementById('bmr-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單提交後重新載入頁面

            // 取得使用者輸入的值
            var gender = document.getElementById('gender').value;
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            var age = parseInt(document.getElementById('age').value);

            // 計算 BMR
            var bmr;
            if (gender === 'male') {
                bmr = 9.99 * weight + 6.25 * height - 4.92 * age + 166;
            } else if (gender === 'female') {
                bmr = 9.99 * weight + 6.25 * height - 4.92 * age - 161;
            }

            // 顯示結果
            document.getElementById('bmr').textContent = bmr.toFixed(2);
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
